<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link href="./styles.css" rel="stylesheet"></link>
</head>
<body>
    <div class="content">
        <div class="uploadPage">
            <div class="uploadButtonsImage">
                <div class="uploadButtons">
                    <div class="upload">
                        <label for="file-upload" class="custom-file-upload">
                            <i class="text"></i> Up1oad a s0ng! (.mp3, wav, or .m4a)
                        </label>
                        <input id="file-upload" type="file" accept=".mp3, .wav, .m4a",/>
                    </div>
                    <button class="done text">click h3re if ur don3! :3</button>
                </div>
                <div class="imgWrapper">
                    <img src="./pics/cd-player.png" class="cdPlayer"></img>
                </div>
            </div>
            <div class="uploadSongDisplay">
                <p class="uploadedSongs text">Uploaded Songs</p>
                <div class="text songContainer">
                    <div class="songContainerLeftText text">
                        <p class="songContainerName text">name</p>
                        <p class="songContainerArtist text">artist</p>
                    </div>
                    <p class="length text">length</p>
                    <input type="checkbox">
                </div>
            </div>
        </div>
     <div class="playerPage hidden">
            <img src="./pics/cd.png" class="cd">
            <div class="player">
                <p class="nowPlaying text">Now Playing</p>
                <div class="song1 text">
                    <div class="song1LeftText text">
                        <p class="song1Name text">name</p>
                        <p class="song1Artist text">artist</p>
                    </div>
                    <p class="length text">length</p>
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
